<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@0;1&family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="line"></div>
        <div class="container header--area">
            <div class="header--esquerda">
                <a href=""><img src="images/logo.png"></a>
            </div>
            <div class="header--direita">
                <div class="header--menu">
                    <button onclick="abrePopUp()"><img src="images/menu.png"></button>
                </div>
            </div>
        </div>
    </header>

    <div class="containerPopUp">
        <div class="containerPost">
            <h1>Cadastrar Produto</h1>
        
            <form id="postForm">
              <div>
                <label for="titleInput">Título:</label>
                <input type="text" id="titleInput" name="title" required oninput="tituloValidador()" minlength="3">
                <span id="avisoTitulo">O título deve ter no mínimo 3 caracteres</span>
              </div>
              <div>
                <label for="textInput">Descrição:</label>
                <textarea id="textInput" name="text" required oninput="descValidador()" minlength="10"></textarea>
                <span id="avisoDesc">A descrição deve ter pelo menos 10 caracteres</span>
              </div>
              <div class="imageUpload">
                <label for="imageInput">Selecione uma imagem:</label>
                <input type="file" id="imageInput" name="image" accept="image/*" onchange="previewImage(event)" required>
                <span>Clique para escolher uma imagem</span>
              </div>
              <div class="imagePreview" id="imagePreview"></div>
              <button>Criar Produto</button>
            </form> 
          </div>
    </div>

    <section class="banner">
        <div class="container">
            <h1>Starbucks®<br/>Happy Hour</h1>
            <span>We'll meet you in your inbox. Drink deals are on their way</span>
            <div class="banner--images">
                <img src="images/c1.jpg">
                <img src="images/c2.jpg">
                <img src="images/c3.jpg">
            </div>
        </div>
    </section>

    <div class="containerPost">
        <div>
          <h2>Buscar Por Produto</h2>
          <input type="text" id="searchInput" placeholder="Pesquise">
        </div>
    
        <div id="postList">
        </div>
      </div>
    
    <script src="script.js"></script>
</body>
</html>
